<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html基础</title>
    <style>
        .main-container {
            height: 400px;
        }
        .sider {
            float: left;
            height: 400px;
            width: 30%;
            background-color: yellow;
        }
        .main {
            float: right;
            height: 400px;
            width: 70%;
            background-color: pink;
        }
        .footer {
            height: 200px;
            width: 100%;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">header</div>
        <div class="main-container">
            <div class="sider">sider</div>
            <div class="main">main</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
